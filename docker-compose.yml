version: '3'

services:
  app:
    build: .
    entrypoint:
      - .docker/entrypoint.sh
    container_name: app-vote
    ports:
      - "3050:3050"
    volumes:
      - .:/home/node/app
    depends_on:
      - mongo
    env_file:
      - .env
    networks:
      - mongo-compose-network
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: testDb23root
    ports:
      - "27017:27017"
    volumes:
      - .docker/dbdata:/data/db
    networks:
      - mongo-compose-network
